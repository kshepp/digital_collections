{% extends "main_collection/base.html" %}

{% block title %}{{exhibit.title}}{% endblock %}

{% block content %}

{% if exhibit %}



<div class="container">
<div class="row">
<div class = "col-xs-12">

<div align="center">
<img class="exhibit_img" src='/media/{{exhibit.exhibit_image}}'/>
</div>


<div class="text-only">         
<pre class="text-only">
{{exhibit.text}}
</pre>
</div>


</div>
</div>
</div>



{% endif %}

{% endblock %}
