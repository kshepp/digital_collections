{% extends "main_collection/base.html" %}

{% block title %}{{collection.title}}{% endblock %}

{% block content %}


<div class="container">
<div class="row">
<div class="wrapper">

{% for item in items %}

<div class="item_box">
<div align="center">
<div class="col-xs-12 col-md-6 col-lg-4">
<div class="{% cycle 'row1' 'row2' %}">
        <a href ="{% url 'item' item.location %}">
           <img src='/media/{{item.file_up}}'>
		</a>
		<br />
	<div class="title">
		{{item.title}}
	</div>
	<div class="description">
		{{item.description}}
	</div>
</div>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
</div>




{% endblock %}
